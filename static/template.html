<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Scene: Standing on a Plane</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <!-- Include Three.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <!-- Include OrbitControls to navigate the scene -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <script>
      // Create a scene.
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb); // Light blue sky

      // Set up a perspective camera.
      // Positioned at (0, 1.6, 5) to simulate a person standing on the ground.
      const camera = new THREE.PerspectiveCamera(
        75, 
        window.innerWidth / window.innerHeight, 
        0.1, 
        1000
      );
      camera.position.set(0, 1.6, 5);

      // Create a WebGL renderer and add it to the document.
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add a ground plane.
      const planeGeometry = new THREE.PlaneGeometry(100, 100);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -Math.PI / 2;  // Lay flat (horizontal)
      scene.add(plane);

      // Add ambient and directional light.
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 10, 7.5);
      scene.add(directionalLight);

      // Add OrbitControls to allow mouse-based scene navigation.
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1.6, 0); // Focus around the camera's eye level.
      controls.update();

      // --- WASD & Arrow Keys Movement Setup ---
      // Object to keep track of which keys are pressed.
      const keys = {
        w: false,
        a: false,
        s: false,
        d: false
      };

      // Listen for keydown events.
      window.addEventListener('keydown', (event) => {
        switch (event.code) {
          case 'KeyW':
          case 'ArrowUp':
            keys.w = true;
            break;
          case 'KeyA':
          case 'ArrowLeft':
            keys.a = true;
            break;
          case 'KeyS':
          case 'ArrowDown':
            keys.s = true;
            break;
          case 'KeyD':
          case 'ArrowRight':
            keys.d = true;
            break;
        }
      });

      // Listen for keyup events.
      window.addEventListener('keyup', (event) => {
        switch (event.code) {
          case 'KeyW':
          case 'ArrowUp':
            keys.w = false;
            break;
          case 'KeyA':
          case 'ArrowLeft':
            keys.a = false;
            break;
          case 'KeyS':
          case 'ArrowDown':
            keys.s = false;
            break;
          case 'KeyD':
          case 'ArrowRight':
            keys.d = false;
            break;
        }
      });

      // Create a clock to handle movement speed based on delta time.
      const clock = new THREE.Clock();

      // Animation loop.
      function animate() {
        requestAnimationFrame(animate);

        // Determine time elapsed since the last frame.
        const delta = clock.getDelta();
        // Movement speed in units per second.
        const moveSpeed = 5; 

        // Get the camera's forward direction.
        const direction = new THREE.Vector3();
        camera.getWorldDirection(direction);
        // Flatten the direction on the XZ plane.
        direction.y = 0;
        direction.normalize();

        // Compute the right vector from the camera's forward vector.
        const right = new THREE.Vector3();
        right.crossVectors(direction, camera.up).normalize();

        // Move forward/backward.
        if (keys.w) {
          camera.position.add(direction.clone().multiplyScalar(moveSpeed * delta));
        }
        if (keys.s) {
          camera.position.add(direction.clone().multiplyScalar(-moveSpeed * delta));
        }
        // Move left/right.
        if (keys.a) {
          camera.position.add(right.clone().multiplyScalar(-moveSpeed * delta));
        }
        if (keys.d) {
          camera.position.add(right.clone().multiplyScalar(moveSpeed * delta));
        }

        // Update OrbitControls target to keep the view consistent.
        controls.target.copy(camera.position).add(direction);
        controls.update();

        renderer.render(scene, camera);
      }
      animate();

      // Adjust camera and renderer on window resize.
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
